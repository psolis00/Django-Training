<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Welcome</a>
            </div>        
            
            <ul class="nav navbar-nav">
                <li><a href="projectBS_main.html">Landing Page</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="jumbotron">
                    <h1>Log In!</h1>
                    <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep Me Logged In</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form> 
        </div>
    </body>
</html>
